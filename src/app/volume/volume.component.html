<div *ngIf="isVolume" [class.hide]="isVolume" class="volume-container">
  <div [class.level]="level > 0" class="vol vol-1"></div>
  <div [class.level]="level > 1" class="vol vol-2"></div>
  <div [class.level]="level > 2" class="vol vol-3"></div>
  <div [class.level]="level > 3" class="vol vol-4"></div>
  <div [class.level]="level > 4" class="vol vol-5"></div>
  <div [class.level]="level > 5" class="vol vol-6"></div>
  <div [class.level]="level > 6" class="vol vol-7"></div>
  <div [class.level]="level > 7" class="vol vol-8"></div>
  <div [class.level]="level > 8" class="vol vol-9"></div>
  <div [class.level]="level > 9" class="vol vol-10"></div>
</div>
